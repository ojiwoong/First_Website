<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지웅코딩</title>
    <meta name="description" content="지웅코딩 온라인 강의 리스트" />
    <meta
      name="keywords"
      content="지웅코딩, 온라인 강의, IT 강의, 파이썬, 풀스택, 데이터 분석, 데이터과학"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="지웅코딩 온라인 강의 사이트입니다." />
    <meta
      property="og:description"
      content="지웅코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다."
    />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:image" content="잔재미코딩" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <!-- card  종류 : summary, photo, player -->
    <meta name="twitter:title" content="지웅코딩 온라인 강의 사이트입니다." />
    <meta
      name="twitter:description"
      content="지웅코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다."
    />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Zorang-e" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로러용 fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/a80d366760.js"
      crossorigin="anonymous"
    ></script>

    <!-- Spoca Han Sans Neo -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CSS 작명 규칙 (BEM : Block Element Modifier) -->
    <!-- - : 단어와 단어 사이에는 하이픈 (예head-container-blue)
         __ : ~의 하위 요소 (예: head-containner__head-brand)
         -- : ~의 상태를 나타낼 때 (예: head-container__head-brand--nolink)
    -->
    <header>
      <div class="inner">
        <div class="head-container">
          <div class="head-brand">
            <a href="https://www.naver.com">지웅코딩</a>
          </div>
          <div class="head-blog">
            <a href="https://www.naver.com">지웅코딩 블로그 모음</a>
          </div>
        </div>
      </div>
    </header>
    <!-- 메인 이미지 섹션 -->
    <section class="main">
      <div class="main-container">
        <div class="inner">
          <div class="title-container">
            <div class="title">광고보다 강의에 집중합니다.</div>
            <div class="message">
              전차책보다 좋은 자료와 현업의 경험을 함께 <br />
              검증된 온라인 강의 <br />
              검증된 온라인 플랫폼에서 제공합니다.
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="skill-container">
          <div class="skill">
            <i class="fab fa-python skill-icon python-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="far fa-chart-bar skill-icon analysis-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="fab fa-app-store skill-icon ai-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
          <div class="skill">
            <i class="fab fa-vuejs skill-icon vue-style"></i>
            <div class="skill-title">
              <div class="skill-name">업무 자동화</div>
              <div class="skill-usage">크롤링/자동매매</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="inner">
        <div class="roadmap-container">
          <div class="roadmap-title-container">
            <div class="roadmap-title">지웅코딩 관련 블로그 및 서적</div>
            <div class="arrow-container">
              <i class="fas fa-arrow-circle-left slide-prev"></i>
              <i class="fas fa-arrow-circle-right slide-next"></i>
            </div>
          </div>
          <ul class="class-list">
            <li class="class-card">
              <img
                src="https://fun-coding.org/style/images/blog.jpg"
                alt="지웅코딩 블로그"
                class="class-img"
              />
              <div class="class-container">
                <div class="class-skill">
                  <div class="class-type">학습방법</div>
                  <div class="class-format">블로그</div>
                </div>
                <div class="class-desc">
                  <div class="class-title"></div>
                  <div class="description"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <footer></footer>
    <!-- <Script src="js/main.js"></script> -->
  </body>
</html>
